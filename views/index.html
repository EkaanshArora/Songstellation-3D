<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Easy Authentication</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        Let's authorize Spotify
      </h1>
    </header>

    <main>
      <p>Select <a href="https://developer.spotify.com/web-api/using-scopes/" target="_new">scopes</a>:</p>
      <form id="authorize-scopes">
        <div>
          <h4>
            Playlist
          </h4>
          <input type="checkbox" name="scope" value="playlist-read-private"><label>playlist-read-private</label>
          <input type="checkbox" name="scope" value="playlist-read-collaborative"><label>playlist-read-collaborative</label>
          <input type="checkbox" name="scope" value="playlist-modify-public"><label>playlist-modify-public</label>
          <input type="checkbox" name="scope" value="playlist-modify-private"><label>playlist-modify-private</label>
        </div>
        <div>
          <h4>
            Streaming
          </h4>
          <input type="checkbox" name="scope" value="streaming"><label>streaming</label>
        </div>
        <div>
          <h4>
            User
          </h4>
          <input type="checkbox" name="scope" value="user-follow-modify"><label>user-follow-modify</label>
          <input type="checkbox" name="scope" value="user-follow-read"><label>user-follow-read</label>
          <input type="checkbox" name="scope" value="user-library-read"><label>user-library-read</label>
          <input type="checkbox" name="scope" value="user-library-modify"><label>user-library-modify</label>
          <input type="checkbox" name="scope" value="user-read-private"><label>user-read-private</label>
          <input type="checkbox" name="scope" value="user-read-birthdate"><label>user-read-birthdate</label>
          <input type="checkbox" name="scope" value="user-read-email"><label>user-read-email</label>
          <input type="checkbox" name="scope" value="user-top-read"><label>user-top-read</label>
          <input type="checkbox" name="scope" value="user-read-playback-state"><label>user-read-playback-state</label>
          <input type="checkbox" name="scope" value="user-read-recently-played"><label>user-read-recently-played</label>
          <input type="checkbox" name="scope" value="user-read-currently-playing"><label>user-read-currently-playing</label>
          <input type="checkbox" name="scope" value="user-modify-playback-state"><label>user-modify-playback-state</label>
        </div>
        <p>
          
        </p>
        <div>
          <a href="/authorize"><button type="submit">Go!</button></a>
        </div>
      </form>
      <section class="results">
        <ul id="results">
        </ul>
      </section>
    </main>

    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    
    <script src="https://button.glitch.me/button.js" data-style="glitch"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>
  </body>
</html>
